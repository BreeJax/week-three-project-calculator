<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bree's calc</title>
    <link rel="stylesheet" href="main.CSS">
  </head>
  <body>
    <audio controls>
    <source src="http://a25.phobos.apple.com/us/r30/Music6/v4/13/22/67/1322678b-e40d-fb4d-8d9b-3268fe03b000/mzaf_8818596367816221008.plus.aac.p.m4a">
    Your browser does not support the audio tag.
  </audio>
    <header>
      <h1>Bree's Calculator </h1>
    </header>
    <form action="index.html" method="post">
      <table >
      	<tbody>
      		<tr>
      			<td colspan="4" id="showTheWork"> </td>
      		</tr>
      		<tr>
      			<td class="button" id="clear"> C </td>
      			<td class="button symbol" id="squareRoot"> √ </td>
      			<td class="button symbol" colspan="2" id="sum"> = </td>
      		</tr>
      		<tr>
      			<td class="button input" id="seven"  data-value="7"> 7 </td>
      			<td class="button input" id="eight"  data-value="8"> 8 </td>
      			<td class="button input" id="nine"  data-value="9"> 9 </td>
      			<td class="button input symbol" id="divid"  data-value="/"> ÷ </td>
      		</tr>
      		<tr>
      			<td class="button input" id="four"  data-value="4"> 4 </td>
      			<td class="button input" id="five"  data-value="5"> 5 </td>
      			<td class="button input" id="six"  data-value="6"> 6 </td>
      			<td class="button input symbol" id="multiply"  data-value="*"> X </td>
      		</tr>
      		<tr>
      			<td class="button input" id="one"  data-value="1"> 1 </td>
      			<td class="button input" id="two"  data-value="2"> 2 </td>
      			<td class="button input" id="three"  data-value="3"> 3 </td>
      			<td class="button input symbol" id="minus"  data-value="-"> - </td>
      		</tr>
      		<tr>
      			<td class="button input" colspan="2" id="zero"  data-value="0"> 0 </td>
      			<td class="button input" id="decimal"  data-value="."> . </td>
      			<td class="button input symbol" id="add"  data-value="+"> + </td>
      		</tr>
      	   </tbody>
          </table>

    </form>
    <script src=main.js></script>
  </body>
</html>
